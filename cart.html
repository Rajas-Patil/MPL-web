<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .container {
            width: 80%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 16px;
            margin: 16px;
            text-align: center;
            background-color: white;
            width: 30%;
        }
        .cart {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 16px;
            background-color: white;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .cart-items {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>

<h1>Agriculture Products</h1>
<div class="container">
    <div class="product">
        <h2>Organic Tomatoes</h2>
        <p>Price: $2.00</p>
        <button onclick="addToCart('Organic Tomatoes', 2.00)">Add to Cart</button>
    </div>
    <div class="product">
        <h2>Fresh Cucumbers</h2>
        <p>Price: $1.50</p>
        <button onclick="addToCart('Fresh Cucumbers', 1.50)">Add to Cart</button>
    </div>
    <div class="product">
        <h2>Green Peppers</h2>
        <p>Price: $1.75</p>
        <button onclick="addToCart('Green Peppers', 1.75)">Add to Cart</button>
    </div>
</div>

<div class="cart">
    <h2>Shopping Cart</h2>
    <ul id="cartItems" class="cart-items"></ul>
    <p>Total: $<span id="totalPrice">0.00</span></p>
    <button onclick="checkout()">Checkout</button>
</div>

<script>
    let total = 0;

    function addToCart(productName, productPrice) {
        const cartItems = document.getElementById('cartItems');
        const totalPrice = document.getElementById('totalPrice');

        // Create cart item
        const li = document.createElement('li');
        li.textContent = `${productName} - $${productPrice.toFixed(2)}`;
        cartItems.appendChild(li);

        // Update total
        total += productPrice;
        totalPrice.textContent = total.toFixed(2);
    }

    function checkout() {
        if (total > 0) {
            alert(`Proceeding to checkout. Total: $${total.toFixed(2)}`);
            // Here you would typically redirect to a checkout page
            // or handle the checkout process.
        } else {
            alert('Your cart is empty!');
        }
    }
</script>

</body>
</html>
